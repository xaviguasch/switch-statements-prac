<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Switch Statements</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <style>
      .turtle {
        position: relative;
        --x: 0px;
        --y: 0px;
        --rotate: 0;
        transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotate));
        transition: transform 0.2s;
      }
    </style>
    <img width="200" src="./turtle.png" alt="Turt" class="turtle" />

    <script>
      const turtle = document.querySelector('.turtle')
      let x = 0
      let y = 0
      const speed = 50
      let flipped = false

      function handleKeyDown(event) {
        // if it's not an arrow key, we don't care
        if (!event.key.includes('Arrow')) return

        switch (event.key) {
          case 'ArrowUp':
            y--
            break
          case 'ArrowDown':
            y++
            break
          case 'ArrowLeft':
            x--
            flipped = true
            break
          case 'ArrowRight':
            x++
            flipped = false
            break
          default:
            console.log('That is not a valid move')
            break
        }

        turtle.setAttribute(
          'style',
          `
        --rotate: ${flipped ? '180deg' : '0'};
        --x: ${x * speed}px;
        --y: ${y * speed}px;
        `
        )
      }

      window.addEventListener('keydown', handleKeyDown)
    </script>
  </body>
</html>
